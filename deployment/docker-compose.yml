version: '3'
services:
    noms-main:
        build:
            context: ..
            dockerfile: deployment/Dockerfile.noms-main
        image: "corydodt/noms-main:${NOMS_VERSION}"
        command: "noms"
        ports:
            - 8080:8080
        links:
            - mongo
            - noms-src
        depends_on:
            - mongo
            - noms-src
        volumes:
            - noms-src:/opt/Noms

    mongo:
        image: mongo

    noms-src:
        build:
            context: ..
            dockerfile: deployment/Dockerfile.noms-src
        image: "corydodt/noms-src:${NOMS_VERSION}"
        volumes:
            - noms-src:/opt/Noms

    noms-nginx-front:
        build:
            context: ..
            dockerfile: deployment/Dockerfile.noms-nginx-front
        image: "corydodt/noms-nginx-front:${NOMS_VERSION}"
        entrypoint: "/bin/true"


volumes:
    noms-src: {}
