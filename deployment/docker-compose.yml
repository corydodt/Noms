version: '3'
services:
    noms-src:
        build:
            context: ..
            dockerfile: deployment/Dockerfile.noms-src
        image: "corydodt/noms-src:${NOMS_VERSION}"
        volumes:
            - noms-src:/opt/Noms

    noms-main:
        build:
            context: ..
            dockerfile: deployment/Dockerfile.noms-main
        image: "corydodt/noms-main:${NOMS_VERSION}"
        command: "noms"
        env_file: ../build/env
        ports:
            - 8080:8080
        links:
            - mongo
            - noms-src
        depends_on:
            - mongo
            - noms-src
        volumes:
            - noms-src:/opt/Noms

    mongo:
        image: mongo

    nginx-letsencrypt-s3:
        build:
            context: ..
            dockerfile: deployment/Dockerfile.nginx-letsencrypt-s3
        image: "corydodt/nginx-letsencrypt-s3:${NOMS_VERSION}"
        command: "sleep 600"
        env_file: 
            - ../build/env
            - ../aws.env

volumes:
    noms-src: {}
