<!-- recipe list -->
<div class="container" ng-controller="RecipeListCtrl">
  <div ng-show="recipes.length === 0">
    <p>There are currently no recipes! Help grow the list by submitting one!</p>
  </div> 
  <div ng-hide="recipes.length === 0">
    <p>Here is a list of all of the recipes: </p> 
    <ul ng-repeat="recipe in recipes">
      <li>{{ recipe.name }}</li>
    </ul>  
  </div> 
</div>
<!-- end recipe list  -->
