<md-dialog aria-label="Edit Recipe" style="width: 80%;" layout-padding="">
    <form name="recipeForm">
        <div>
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
                <md-input-container>
                    <label>Recipe Name</label>
                    <input ng-model="recipe.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs="">
                    <label>Author's Full Name</label>
                    <input ng-model="recipe.author" required="">
                </md-input-container>
            </md-content>

            <md-dialog-content>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs="">
                        <label>Yield</label>
                        <input ng-model="recipe.recipeYield" required=""  min="1">
                    </md-input-container>
                </div>

                <md-input class="md-block">
                    <label>Tags</label>
                    <ul ng-repeat="tag in recipe.tags">
                        <li>
                            <input ng-model="tag.description"></input>
                        </li>
                    </ul>
                </md-input>
                <md-input class="md-block">
                    <label>Ingredients</label>
                    <ul ng-repeat="ingredient in recipe.ingredients">
                        <li>
                            <input ng-model="ingredient.description"></input>
                        </li>
                    </ul>
                </md-input>
                <md-input class="md-block">
                    <label>Instructions</label>
                    <ul ng-repeat="instruction in recipe.instructions">
                        <li>
                            <input ng-model="instruction.description"></input>
                        </li>
                    </ul>
                </md-input>
        </div>

        <md-dialog-actions layout="row">
            <md-button ng-click="saveRecipe(recipe)">
                Save
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
  </form>
</md-dialog>
