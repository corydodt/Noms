<!--  individual recipe  -->
<div class="container" ng-controller="Recipe">
  <div class="panel panel-default">

    <!-- Header --> 
    <div class="panel-heading"> 
      <h1>{{ recipe.name }}</h1> 
    </div> 

    <!-- Table -->
    <table class="table">
      <thread> 
        <tbody>

          <tr>
            <td><strong>Author</strong></td>
            <td>{{ recipe.author }}</td> 
          </tr>

          <tr>
            <td><strong>User<strong></td>
            <td>{{ recipe.user.givenName }} {{ recipe.user.familyName }} ({{ recipe.user.email}})</td> 
          </tr>

          <tr>
            <td><strong>Ingredients</strong></td>
            <td>
              <ul ng-repeat="ingredient in recipe.ingredients">
                <li>{{ ingredient }}</li> 
              </ul> 
            </td> 
          </tr>

          <tr>
            <td><strong>Recipe Yield<strong></td>
            <td>{{ recipe.recipeYield }}</td> 
          </tr>

          <tr>
            <td><strong>Instructions</strong></td>
            <td>
              <ul ng-repeat="instruction in recipe.instructions">
                <li>{{ instruction }}</li> 
              </ul> 
            </td>
          </tr> 

          <tr>
            <td><strong>Tags<strong></td>
            <td> 
              <ul ng-repeat="tag in recipe.tags">
                <li>{{ tag }}</li> 
              </ul>
            </td> 
          </tr>
          <tr>
            <td><strong>Last Modified</strong></td>
            <td>{{ recipe.modified }}</td> 
          </tr> 
        </tbody> 
      </thread> 
    </table>

  </div>
</div>
<!-- individual recipe end -->
