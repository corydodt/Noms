<!--  individual recipe  -->
<form ng-controller="Recipe" editable-form name="recipeForm" onaftersave="saveRecipe()">

    <div class="recipe-header">
        <div class="recipe-description"> 
            <h2 href="#" editable-text="recipe.name" class="recipe-name">{{ recipe.name }}</h2> 
            <div class="row-section">
                <div>
                    <span class="section-title">Author:</span>
                    <span href="#" editable-text="recipe.author" class="section-text">{{ recipe.author }}</span>
                </div>
                <div>
                    <span class="section-title">User:</span>
                    <span href="#" class="section-text">{{ recipe.user.givenName }}</span>
                    <span href="#" class="section-text">{{ recipe.user.familyName }}</span> 
                    <span href="#" class="section-text">({{ recipe.user.email}})</span> 
                </div>
                <div>
                    <span class="section-title">Last Modified:</span>
                    <span class="section-text">{{ recipe.modified }}</span>
                </div>
                <div>
                    <span class="section-title">Recipe Yield:</span>
                    <span href="#" editable-text="recipe.recipeYield" class="section-text">{{ recipe.recipeYield }}</span>
                </div>
                <div>
                    <span class="section-title">Tags:</span>
                    <div class="section-text" ng-repeat="tag in recipe.tags">
                        <div class="tag">{{ tag }}</div> 
                    </div>
                </div>
            </div>
        </div> 
        <div class="picture-area">
            <div class="recipe-image">
                <img src="https://media.blueapron.com/recipes/622/c_main_dish_images/20160117-2058-3089-7566/R_011316_2_ChickenSagePotPie_20-_201354_splash_feature.jpg">
            </div>â€‹
        </div>
    </div>

    <div class="recipe-section">
        <!-- Ingredient sections  -->
        <div class="ingredients">
            <span class="row-title">INGREDIENTS</span>
            <ul ng-repeat="ingredient in recipe.ingredients">
                <li>
                    <i class="fa fa-check" aria-hidden="true"></i>
                    {{ ingredient }}
                </li>
            </ul>
        </div>

        <!-- Directions -->
        <div class="directions">
            <span class="row-title">DIRECTIONS</span>
            <!-- Eventually we will have 3 sections: Prep, Cook, Ready In  -->
            <ul ng-repeat="instruction in recipe.instructions">
                <li>
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    {{ instruction }}
                </li>
            </ul>
        </div>
    </div>

    <div>
        <!-- button to show form -->
        <button type="button" class="btn btn-default" ng-click="recipeForm.$show()" ng-show="!recipeForm.$visible">
            Edit
        </button>
      
        <!-- buttons to submit / cancel form -->
        <span ng-show="recipeForm.$visible">
            <button type="submit" class="btn btn-primary" ng-disabled="recipeForm.$waiting">
                Save
            </button>
        
            <button type="button" class="btn btn-default" ng-disabled="recipeForm.$waiting" ng-click="recipeForm.$cancel()">
                Cancel
            </button>
        </span>
    </div>

</form>
