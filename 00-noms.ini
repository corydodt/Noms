[watcher:noms]
cmd: noms

autostart: true
numprocesses: 1
singleton: true
stop_children: true

working_dir: $(circus.env.noms)
copy_env: true
copy_path: true

warmup_delay: 10
max_retry: 25
hooks.before_start: noms.circushook.before_start_importSample

stdout_stream.class: circusbase.stream.EmojiStdoutStream
stderr_stream.class: circusbase.stream.EmojiStdoutStream

virtualenv: $(circus.env.WORKON_HOME)/noms
